    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Clicker</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
<link media="print" type="text/css" rel="stylesheet" href="blob:https://liveweave.com/e18121cd-20f0-4d43-bfc4-b92548112f87"><link media="screen" type="text/css" rel="stylesheet" href="blob:https://liveweave.com/29920b45-7216-42cd-88a2-28707f0585d4"><link media="screen" type="text/css" rel="stylesheet" href="blob:https://liveweave.com/471a5456-26aa-4d0c-b1fd-e0e1a327044d"><link media="screen" type="text/css" rel="stylesheet" href="blob:https://liveweave.com/57c891f1-72a5-409a-acba-e7254b09d28f"></head>
<body>
    <div class="title">Bread Clicker</div>
    <div id="breadCount" class="count">52400 Loaves</div>
    <div class="vert">
        <button id="loafButton" type="button" class="loafbutton">Loaf</button>
        <button id="resetButton" type="button" class="resetbutton">Reset</button>
        <button id="upgradeButton" type="button" class="upgradeButton">Upgrade</button>
        <br>
        <div class="right-align">
            <input type="checkbox" id="autoclick" name="autoclick" value="autoclick">
            <label for="autoclick" class="autoclick-label">Auto click</label>
        </div>
    </div>
    <script src="script.js"></script>


<script>var breadCount = 0;
var autoClickInterval = null;

function onButtonClick() {
    breadCount++;
    document.getElementById('breadCount').textContent = breadCount + ' Loaves';
}

function reset() {
    breadCount = 0;
    document.getElementById('breadCount').textContent = '0 Loaves';
    clearInterval(autoClickInterval); // Stop auto-clicking when reset
    document.getElementById('autoclick').checked = false; // Uncheck the checkbox
}

function upgrade() {
    breadCount += 100;
    document.getElementById('breadCount').textContent = breadCount + ' Loaves';
}

function toggleAutoClick() {
    if (document.getElementById('autoclick').checked) {
        autoClickInterval = setInterval(onButtonClick, 10); // Auto-click every 10 milliseconds
    } else {
        clearInterval(autoClickInterval); // Stop auto-clicking
    }
}

document.getElementById('loafButton').addEventListener('click', onButtonClick);
document.getElementById('resetButton').addEventListener('click', reset);
document.getElementById('upgradeButton').addEventListener('click', upgrade);
document.getElementById('autoclick').addEventListener('change', toggleAutoClick);
</script></body>
